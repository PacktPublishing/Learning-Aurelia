<template>
  <section class="container">
    <h1 if.bind="isNew">New contact</h1>
    <h1 if.bind="!isNew">Contact #${contact.id}</h1>

    <form class="form-horizontal" validation-renderer="bootstrap-form" submit.delegate="save()">
      <div class="form-group">
        <label class="col-sm-3 control-label">First name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" value.bind="contact.firstName & validate">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Last name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" value.bind="contact.lastName & validate">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Company</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" value.bind="contact.company & validate">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Birthday</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" value.bind="contact.birthday & validate">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Note</label>
        <div class="col-sm-9">
          <textarea class="form-control" value.bind="contact.note & validate"></textarea>
        </div>
      </div>

      <hr>
      <div class="form-group" repeat.for="phoneNumber of contact.phoneNumbers">
        <div class="col-sm-2 col-sm-offset-1">
          <select value.bind="phoneNumber.type & validate" class="form-control">
            <option value="Home">Home</option>
            <option value="Office">Office</option>
            <option value="Mobile">Mobile</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-sm-8">
          <input type="tel" class="form-control" placeholder="Phone number" value.bind="phoneNumber.number & validate">
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-danger" title="Remove" click.delegate="contact.phoneNumbers.splice($index, 1)">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="button" class="btn btn-primary" click.delegate="contact.addPhoneNumber()">
            <i class="fa fa-plus-square-o"></i> Add a phone number
          </button>
        </div>
      </div>


      <hr>
      <div class="form-group" repeat.for="emailAddress of contact.emailAddresses">
        <div class="col-sm-2 col-sm-offset-1">
          <select value.bind="emailAddress.type & validate" class="form-control">
            <option value="Home">Home</option>
            <option value="Office">Office</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-sm-8">
          <input type="email" class="form-control" placeholder="Email address" value.bind="emailAddress.address & validate">
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-danger" title="Remove" click.delegate="contact.emailAddresses.splice($index, 1)">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="button" class="btn btn-primary" click.delegate="contact.addEmailAddress()">
            <i class="fa fa-plus-square-o"></i> Add an email address
          </button>
        </div>
      </div>

      <hr>
      <div class="form-group" repeat.for="address of contact.addresses">
        <div class="col-sm-2 col-sm-offset-1">
          <select value.bind="address.type & validate" class="form-control">
            <option value="Home">Home</option>
            <option value="Office">Office</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="Number" value.bind="address.number & validate">
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Street" value.bind="address.street & validate">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="Postal code" value.bind="address.postalCode & validate">
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="City" value.bind="address.city & validate">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="State" value.bind="address.state & validate">
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Country" value.bind="address.country & validate">
            </div>
          </div>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-danger" title="Remove" click.delegate="contact.addresses.splice($index, 1)">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="button" class="btn btn-primary" click.delegate="contact.addAddress()">
            <i class="fa fa-plus-square-o"></i> Add an address
          </button>
        </div>
      </div>

      <hr>
      <div class="form-group" repeat.for="profile of contact.socialProfiles">
        <div class="col-sm-2 col-sm-offset-1">
          <select value.bind="profile.type & validate" class="form-control">
            <option value="GitHub">GitHub</option>
            <option value="Twitter">Twitter</option>
          </select>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Username" value.bind="profile.username & validate">
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-danger" title="Remove" click.delegate="contact.socialProfiles.splice($index, 1)">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="button" class="btn btn-primary" click.delegate="contact.addSocialProfile()">
            <i class="fa fa-plus-square-o"></i> Add a social profile
          </button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-success">Save</button>
          <a if.bind="isNew" class="btn btn-danger" route-href="route: contacts">Cancel</a>
          <a if.bind="!isNew" class="btn btn-danger" route-href="route: contact-details; params.bind: { id: contact.id }">Cancel</a>
        </div>
      </div>
    </form>
  </section>
</template>
