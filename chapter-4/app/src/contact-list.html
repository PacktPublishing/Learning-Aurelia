<template>
  <section class="container">
    <h1>Contacts</h1>

    <div class="row">
      <div class="col-sm-1">
        <a route-href="route: contact-creation" class="btn btn-primary">
          <i class="fa fa-plus-square-o"></i> New
        </a>
      </div>
      <div class="col-sm-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Filter" value.bind="filter & debounce">
          <span class="input-group-btn" if.bind="filter">
            <button class="btn btn-default" type="button" click.delegate="filter = ''">
              <i class="fa fa-times"></i>
              <span class="sr-only">Clear</span>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div repeat.for="group of contacts | filterBy:filter:'firstName':'lastName':'company'
                                      | groupBy:'firstLetter' 
                                      | orderBy:'key'"
        class="panel panel-default">
      <div class="panel-heading">${group.key}</div>
      <ul class="list-group">
        <li repeat.for="contact of group.items | orderBy:'fullName'" class="list-group-item">
          <a route-href="route: contact-details; 
                        params.bind: { id: contact.id }">
            <span if.bind="contact.isPerson">
              ${contact.firstName} <strong>${contact.lastName}</strong>
            </span>
            <span if.bind="!contact.isPerson">
              <strong>${contact.company}</strong>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </section>
</template>
