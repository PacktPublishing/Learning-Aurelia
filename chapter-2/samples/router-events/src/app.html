<template>
  <require from="app.css"></require>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <i class="fa fa-home"></i>
        <span>${router.title}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" 
         id="skeleton-navigation-navbar-collapse">
      <ul class="nav navbar-nav">
        <li repeat.for="row of router.navigation" 
            class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" 
             data-target="#skeleton-navigation-navbar-collapse.in" 
             href.bind="row.href">${row.title}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="page-host">
    <div class="row">
      <div class="col-md-6">
        <router-view></router-view>
      </div>
      <div class="col-md-6">
        <h1>Router Events</h1>
        <p repeat.for="trace of eventTrace">${trace}</p>
      </div>
    </div>
  </div>
</template>
